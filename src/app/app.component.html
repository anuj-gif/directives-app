<h1>Attribute Directives</h1>
<h3 style="color: blue">ngClass/ngStyle</h3>
<div [ngClass]="{border:false,background:true}"></div><br/>
<div [class.background]="true"></div><br/>
<div [ngStyle]="{'background-color':'red'}"></div>
<hr/>
<h3 style="color: blue">Custom Attribute Directives</h3>
<div appHighlight [highlightColor]="'blue'" [defaultColor]="'yellow'"> Sample Text!</div>
<hr/>
<h3 style="color: blue">Structural Directives</h3>
<h2>*ngIf</h2>
<div *ngIf="switch">Conditional Text</div>
<ng-template [ngIf]="switch">
    <div>
        Conditional Text-2
    </div>
</ng-template>
<button (click)="onSwitch()">Switch</button>
<hr/>
<h2>*ngFor</h2>
<ul>
    <li *ngFor="let temp of items; let x=index">
        {{temp}} - (Index: {{x}})
    </li>
</ul>

<hr/>
<h2>*ngSwitch</h2>
<div [ngSwitch]="y">
    <p *ngSwitchCase="10">10</p>
    <p *ngSwitchCase="100">100</p>
    <p *ngSwitchDefault="10">Default</p>
</div>
<hr/>
<h2>Custom Structural Directive</h2>
<h2>unless Directive</h2>
<div *unless="switch">
    Conditional Test - 3
</div>
